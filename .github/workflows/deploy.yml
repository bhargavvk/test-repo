name: Deploy Hello World

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: SSH into local machine and run Docker Compose
        run: |
          ssh aaic@192.168.0.18 "
          cd ~/test &&
          docker-compose down &&
          docker-compose pull &&
          docker-compose up -d
          "
